# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "*/288 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: profile-base
        uses: lowlighter/metrics@latest
        with:
          filename: assets/metrics/profile-base.svg
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope)
          # The following additional scopes may be required:
          #  - read:org      (for organization related metrics)
          #  - read:user     (for user related data)
          #  - read:packages (for some packages related data)
          #  - repo          (optional, if you want to include private repositories)
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: mhxcAlfred
          template: classic
          base: header, activity, community, repositories
          base_indepth: yes
          config_display: large
          config_timezone: Asia/Shanghai
          # æ­¤æ’ä»¶ä¸ºæ–‡æ¡£ä¸­çš„ ğŸ« Gists
          plugin_gists: yes
          # æ­¤æ’ä»¶ä¸ºæ–‡æ¡£ä¸­çš„ ğŸ§® traffic
          plugin_traffic: yes
          # æ­¤æ’ä»¶ä¸ºæ–‡æ¡£ä¸­çš„ ğŸ™‹ Introduction
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_lines: yes
          plugin_lines_history_limit: 2
          plugin_lines_repositories_limit: 8
          plugin_lines_sections: Awesome

      # ğŸ“… Isometric commit calendar
      - name: profile-fullyear
        uses: lowlighter/metrics@latest
        with:
          filename: assets/metrics/profile-fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_display: large
          # ä¸æ·»åŠ åŸºç¡€ä¿¡æ¯
          base: ""
          # ä½¿ç”¨æ­¤æ’ä»¶
          plugin_isocalendar: yes
          # è®¾ç½®æˆæ˜¾ç¤ºæ•´å¹´
          plugin_isocalendar_duration: full-year

      # ğŸ“† Commit calendar
      - name: profile-calendar-full
        uses: lowlighter/metrics@latest
        with:
          filename: assets/metrics/profile-calendar-full.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_display: large
          # ä¸æ·»åŠ åŸºç¡€ä¿¡æ¯
          base: ""
          # ä½¿ç”¨æ­¤æ’ä»¶
          plugin_calendar: yes
          plugin_calendar_limit: 0

      # ğŸˆ·ï¸ Languages activity
      - name: profile-indepth
        uses: lowlighter/metrics@latest
        with:
          filename: assets/metrics/profile-indepth.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_display: large
          base: ""
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 4
          plugin_languages_analysis_timeout: 15

      # âœ¨ Stargazers   
      - name: profile-stargazers
        uses: lowlighter/metrics@latest
        with:
          filename: assets/metrics/profile-stargazers.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_display: large
          base: ""
          plugin_stargazers: yes
          plugin_stargazers_charts_type: chartist

      # ğŸ’¡ Coding habits and activity
      - name: profile-habits
        uses: lowlighter/metrics@latest
        with:
          filename: assets/metrics/profile-habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_display: large
          base: ""
          plugin_habits: yes
          plugin_habits_facts: no
          plugin_habits_charts: yes
          config_timezone: Asia/Shanghai

      # ğŸ† Achievements
      - name: profile-achievements
        uses: lowlighter/metrics@latest
        with:
          filename: assets/metrics/profile-achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_display: large
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: X
